<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 style="font-size: 50px;">Awesome Survey Form</h1>

    <form action="result.html" method="get">
        <p>Thank you for taking the time to help us improve the our platform.</p>
        <div>
            <label for="nm">Name</label><br>
            <input type="text" name="name" id="nm" placeholder="Enter your name"><br>
            <label for="ln">Surname</label><br>
            <input type="text" name="lname" id="ln" placeholder="Enter your surname"><br>
            <label for="em">Email</label><br>
            <input type="email" name="email" id="em" placeholder="Enter your email">
        </div><br>
        <div>
            <label for="rl">Which option best describes your current role?</label><br>
            <select name="role" id="rl">
                <option value="mentor">Mentor</option>
                <option value="trainer">Trainer</option>
                <option value="pr">PR</option>
            </select><br><br>
        </div>
        <div>
            <p>Would you recommend us?</p>
            <input type="radio" name="1" id="rcm1" value="nm1">
            <label for="rcm1">Definitely</label><br>
            <input type="radio" name="1" id="rcm2" value="nm2">
            <label for="rcm2">Maybe</label><br>
            <input type="radio" name="1" id="rcm3" value="nm3">
            <label for="rcm3">Not Sure</label><br>
            <input type="radio" name="1" id="rcm4" value="nm4">
            <label for="rcm4">No</label><br>
        </div>
        <div>
            <p>What is your favorite feature among your tools?</p>
            <select name="favorite">
                <option value="inovation">Inovation</option>
                <option value="design">Design</option>
                <option value="ui">UI</option>
            </select>
        </div>
        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="front" id="fr">
            <label for="fr">Front-end Project</label><br>
            <input type="checkbox" name="back" id="bc">
            <label for="bc">Back-end Project</label><br>
            <input type="checkbox" name="data" id="dt">
            <label for="dt">Data Science</label><br>
            <input type="checkbox" name="other" id="ot">
            <label for="ot">Other Courses</label>
        </div>
        <div>
            <p>Any comments or suggestion?</p>
            <textarea name="comment" id="cmm" rows="6" cols="40" maxlength="50" placeholder="Enter your comment here..."></textarea>
        </div>
    </form>
</body>
</html>
